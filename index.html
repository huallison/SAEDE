<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odeio Hexagonos</title>

    <link rel="stylesheet" href="estilos/topo.css">
    <link rel="stylesheet" href="estilos/hex.css">
</head>
<body>
    <div class="cabeça">

        <div class="text">
            <h1 id="saede">SAEDE</h1>
            <br>
            <h3 id="sis">Sistema de Acesso de Espaços Digitais Escolares</h3>
        </div>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>

    </div>  
    <div class="minibeça"></div>


    <div class="container">
        <div class="parte1">
            <div class="hex">
                <a href="https://www.youtube.com/" target="_blank">
                    <div class="imagens">
                        <img src="img/youtube.png" alt="">
                    </div>
                </a>
            </div>

            <div class="hex distancia">
                <a href="https://twitter.com/" target="_blank">
                    <div class="imagens">
                        <img src="img/Twitter.png" alt="">
                    </div>
                </a>
            </div>
            
            <div class="hex distancia">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="imagens ">
                        <img src="img/instagram.png" alt="">
                    </div>
                </a>
            </div>
        </div>
        <div class="parte2">
        
            <div class="hex">
                <a href="https://br.linkedin.com/" target="_blank">
                    <div class="imagens">
                        <img src="img/linkedin.png" alt="">
                    </div>
                </a>
            </div>
            
            <div class="hex distancia">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="imagens" id="gmail">
                        <img src="img/whatsaap.png" alt="">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="estilos/class.js"></script>
</body>
</html>
